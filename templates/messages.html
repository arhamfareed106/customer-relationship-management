{% if messages %}
<div class="fixed top-4 right-4 z-50 space-y-4" x-data="{ show: true }" x-show="show">
    {% for message in messages %}
    <div class="rounded-lg shadow-lg overflow-hidden transform transition-all duration-300 ease-in-out"
         x-data="{ show: true }" 
         x-show="show" 
         x-init="setTimeout(() => show = false, 5000)"
         @click="show = false">
        <div class="p-4 {% if message.tags == 'success' %}
            bg-green-900 text-green-100
            {% elif message.tags == 'info' %}
            bg-blue-900 text-blue-100
            {% elif message.tags == 'warning' %}
            bg-yellow-900 text-yellow-100
            {% else %}
            bg-red-900 text-red-100
            {% endif %}">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    {% if message.tags == 'success' %}
                    <svg class="h-5 w-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    {% elif message.tags == 'info' %}
                    <svg class="h-5 w-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    {% elif message.tags == 'warning' %}
                    <svg class="h-5 w-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                    {% else %}
                    <svg class="h-5 w-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                    {% endif %}
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium">
                        {{ message }}
                    </p>
                </div>
                <div class="ml-auto pl-3">
                    <div class="-mx-1.5 -my-1.5">
                        <button @click="show = false" class="inline-flex rounded-md p-1.5 
                            {% if message.tags == 'success' %}
                            text-green-100 hover:bg-green-800
                            {% elif message.tags == 'info' %}
                            text-blue-100 hover:bg-blue-800
                            {% elif message.tags == 'warning' %}
                            text-yellow-100 hover:bg-yellow-800
                            {% else %}
                            text-red-100 hover:bg-red-800
                            {% endif %}
                            focus:outline-none">
                            <span class="sr-only">Dismiss</span>
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
