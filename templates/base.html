{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJCRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/dark-theme.css' %}" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Base styles */
        body {
            @apply bg-gray-900 text-gray-100;
        }

        /* Button styles */
        .btn-primary {
            @apply inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500;
        }

        .btn-secondary {
            @apply inline-flex items-center px-4 py-2 border border-gray-600 text-sm font-medium rounded-md text-gray-300 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500;
        }

        .btn-danger {
            @apply inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500;
        }

        /* Form styles */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            @apply mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-blue-500 focus:ring-blue-500;
        }

        label {
            @apply block text-sm font-medium text-gray-300;
        }

        /* Navigation styles */
        .nav-link {
            @apply text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700;
        }

        .nav-link.active {
            @apply bg-gray-700 text-white;
        }

        /* Card styles */
        .card {
            @apply bg-gray-800 rounded-lg shadow-xl overflow-hidden;
        }

        .card-header {
            @apply px-6 py-4 border-b border-gray-700;
        }

        .card-body {
            @apply p-6;
        }

        /* Table styles */
        .table {
            @apply min-w-full divide-y divide-gray-700;
        }

        .table th {
            @apply px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider;
        }

        .table td {
            @apply px-6 py-4 whitespace-nowrap text-sm text-gray-300;
        }

        /* Animation */
        .content-wrapper {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            @apply bg-gray-800;
        }

        ::-webkit-scrollbar-thumb {
            @apply bg-gray-600 rounded-full;
        }

        ::-webkit-scrollbar-thumb:hover {
            @apply bg-gray-500;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-900">
    <div class="content-wrapper">
        {% include "navbar.html" %}
        {% include "messages.html" %}
        <div class="main-content">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    {% block scripts %}
    {% endblock scripts %}
</body>
</html>
